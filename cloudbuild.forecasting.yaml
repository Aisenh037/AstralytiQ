steps:
  # 1. Build the specifically optimized forecasting backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/astralytiq-backend:latest',
      '-f', 'backend/Dockerfile.cloud',
      '.'
    ]

  # 2. Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/astralytiq-backend:latest']

  # 3. Deploy to Cloud Run with enough memory for Prophet
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'astralytiq-backend',
      '--image', 'gcr.io/$PROJECT_ID/astralytiq-backend:latest',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '1',
      '--timeout', '300',
      '--set-env-vars', 'ENVIRONMENT=production,JWT_SECRET=campus-placement-secret-2026'
    ]

options:
  logging: CLOUD_LOGGING_ONLY
