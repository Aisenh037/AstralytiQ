# Azure DevOps Pipeline for Container Instances
trigger:
- main

variables:
  dockerRegistryServiceConnection: 'astralytiq-acr'
  imageRepository: 'astralytiq-backend'
  containerRegistry: 'astralytiqacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.backend'
  tag: '$(Build.BuildId)'

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy to Azure Container Instances
    steps:
    - task: AzureCLI@2
      displayName: Deploy to ACI
      inputs:
        azureSubscription: 'astralytiq-subscription'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az container create \
            --resource-group astralytiq-rg \
            --name astralytiq-backend \
            --image $(containerRegistry)/$(imageRepository):$(tag) \
            --cpu 1 \
            --memory 1 \
            --registry-login-server $(containerRegistry) \
            --registry-username $(acrUsername) \
            --registry-password $(acrPassword) \
            --dns-name-label astralytiq-backend \
            --ports 8080 \
            --environment-variables \
              ENVIRONMENT=production \
              JWT_SECRET=AstralytiQ-Production-JWT-Secret-Key-2025-Campus-Placement \
              CORS_ORIGINS=https://astralytiq-platform.streamlit.app